<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MustHaveDogs</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;800&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <nav>
      <h6 class="logo">SN</h6>
      <div>
        <a href="" class="navbuttons">Home</a>
        <a href="" class="navbuttons">Learn</a>
        <a href="" class="navbuttons adopt">Adopt</a>
      </div>
    </nav>
    <div class="main">
      <img
        src="./home-dogs.png"
        alt=""
        class="dogs_img"
      />

      <div class="right_side_main">
        <h5 class="adopt_heading">
          Adopt these dogs from all different breeds!
        </h5>
        <button class="home_buttons explorebutton">Explore</button>
        <button class="home_buttons button">Contact Us</button>
      </div>
    </div>
    <div class="secondpage">
      <div class="leftsidenextpage">
        <img src="./mid.png" alt="" class="seconddogimg" />
      </div>
      <div class="rightsidenextpage">
        <h6 class="quote">
          "It's amazing how much love and laughter dogs bring into our lives!"
        </h6>
        <button class="secondpagebutton">
          <a href="./funfactspage.html">Learn More</a>
        </button>
      </div>
    </div>
    <div class="formdiv">
      <img class="formimg" src="./image 27.png" alt="" />
      <form>
        <h3 class="formheading">Want a dog? Adopt now!</h3>

        <input type="text" placeholder="Name" class="textbox in1" />

        <input type="email" placeholder="Email" class="textbox in2" />

        <input type="tel" placeholder="Phone Number" class="textbox in3" />

        <div class="btn-submit">
          <button class="submit">Submit</button>
        </div>
        
      </form>
    </div>
  </body>
</html>
